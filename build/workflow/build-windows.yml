jobs:
- job: Windows
  pool:
    vmImage: windows-2022

  steps:
  - checkout: self
    clean: true
    fetchDepth: 0
    persistCredentials: true

  - template: templates/canary-updater.yml
  - template: templates/gitversion.yml
  - template: templates/dotnet-install-windows.yml

  - task: MSBuild@1
    inputs:
      solution: $(build.sourcesdirectory)/src/Chefs/Chefs.csproj
      msbuildLocationMethod: version
      msbuildVersion: latest
      msbuildArchitecture: x64
      msbuildArguments: /r /t:Publish /m /v:m /p:TargetFramework=net9.0-windows10.0.19041 /p:TargetFrameworkOverride=net9.0-windows10.0.19041 /p:Configuration=Release /p:GenerateAppxPackageOnBuild=true /detailedsummary /bl:$(build.artifactstagingdirectory)/build-winappsdk.binlog
      clean: false
      restoreNugetPackages: false
      logProjectEvents: false
      createLogFile: false

  - task: CopyFiles@2
    displayName: Copy WinAppSDK output
    inputs:
      SourceFolder: src/Chefs/bin/Release/net9.0-windows10.0.19041/AppPackages
      Contents: '**/*.*'
      TargetFolder: $(build.artifactstagingdirectory)

  - task: PublishBuildArtifacts@1
    condition: always()
    inputs:
      PathtoPublish: $(build.artifactstagingdirectory)
      ArtifactName: WinAppSDK
      ArtifactType: Container