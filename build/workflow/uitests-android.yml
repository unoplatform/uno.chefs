jobs:
- job: Build_Android_For_Tests
  pool:
    vmImage: windows-2022

  steps:
  - template: templates/canary-updater.yml
  - template: templates/gitversion.yml
  - template: templates/dotnet-install-windows.yml
    parameters:
      UnoCheckParameters: '--tfm net9.0-android'

  - script: |
      cd $(build.sourcesdirectory)/src/Chefs
      dotnet publish -f:net9.0-android /p:TargetFrameworkOverride=net9.0-android /p:IsUiAutomationMappingEnabled=true -c:Release /bl:$(build.artifactstagingdirectory)/build-android-for-uitests.binlog 
    displayName: 'Build Android'

  - task: CopyFiles@2
    displayName: 'Publish Binaries'
    inputs:
      SourceFolder: $(build.sourcesdirectory)/src/Chefs/bin/Release/net9.0-android/publish
      Contents: 'uno.platform.chefs-Signed.apk'
      TargetFolder: $(build.artifactstagingdirectory)/android
      CleanTargetFolder: false
      OverWrite: false
      flattenFolders: false

  - task: PublishBuildArtifacts@1
    condition: always()
    inputs:
      PathtoPublish: $(build.artifactstagingdirectory)
      ArtifactName: uitest-android-build
      ArtifactType: Container

- job: Run_Android_UITests
  displayName: 'Run Android UI Tests'
  dependsOn:
  - Build_Android_For_Tests

  pool:
    vmImage: windows-2022

  steps:
  - checkout: self
    clean: true

  - task: DownloadBuildArtifacts@0
    displayName: 'Download Android app for UI Tests'
    inputs:
        artifactName: uitest-android-build
        downloadPath: '$(build.sourcesdirectory)/build'

  - template: templates/dotnet-install.yml
  - template: templates/canary-updater.yml

  - bash: |
    chmod +x $(build.sourcesdirectory)/build/scripts/android-uitest-run.sh
    $(build.sourcesdirectory)/build/scripts/android-uitest-run.sh
  displayName: Run Android UITests

  - task: PublishTestResults@2
    condition: always()
    retryCountOnTaskFailure: 3
    inputs:
      testRunTitle: 'Android UITest Run'
      testResultsFormat: 'NUnit'
      testResultsFiles: $(build.sourcesdirectory)/build/test-result-android.xml
      failTaskOnFailedTests: true
      failTaskOnMissingResultsFile: true

  - task: PublishBuildArtifacts@1
    condition: always()
    retryCountOnTaskFailure: 3
    inputs:
      PathtoPublish: $(build.artifactstagingdirectory)
      ArtifactName: uitest-results
      ArtifactType: Container


