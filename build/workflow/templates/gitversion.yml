
steps:
  - task: UseDotNet@2
    displayName: 'Use .Net Core runtime 5.0.3'
    inputs:
      packageType: runtime
      version: 5.0.3

  - task: gitversion/setup@0
    inputs:
      versionSpec: '5.x'

  - task: gitversion/execute@0
    inputs:
      updateAssemblyInfo: 'False'
      useConfigFile: true
      configFilePath: build/gitversion.yml
    displayName: Use GitVersion
