steps:
  - checkout: self	
    fetchDepth: 0	
    persistCredentials: true

  - task: unoplatformCanaryUpdater@1
    displayName: 'Canary Update'
    retryCountOnTaskFailure: 3
    condition: startsWith(variables['Build.SourceBranch'], 'refs/heads/canaries/dev')
    inputs:
      solution: 'src/Chefs.sln'
      branchToMerge: main
      summaryFile: '$(Build.ArtifactStagingDirectory)/Canary.md'
      resultFile: '$(Build.ArtifactStagingDirectory)/result.json'
      nugetUpdaterVersion: 1.1.1
      packageAuthor: 'Uno Platform,unoplatform'
      additionalPublicSources: 'https://pkgs.dev.azure.com/uno-platform/1dd81cbd-cb35-41de-a570-b0df3571a196/_packaging/unoplatformdev/nuget/v3/index.json'
 
  - task: unoplatformCanaryUpdater@1
    displayName: 'Canary Update (skia-everywhere)'
    condition: startsWith(variables['Build.SourceBranch'], 'refs/heads/canaries/skia-everywhere')
    inputs:
      solution: 'src/Chefs.sln'
      usePrivateFeed: false
      useNuGetOrg: true
      mergeBranch: true
      branchToMerge: main
      nugetUpdaterVersion: 1.1.1
      nugetVersion: 'feature.skia-everywhere'
      packageAuthor: 'unoplatform,uno platform'
      summaryFile: '$(Build.ArtifactStagingDirectory)/Summary.md'
      resultFile: '$(Build.ArtifactStagingDirectory)/Results.json'
      additionalPublicSources: 'https://pkgs.dev.azure.com/uno-platform/1dd81cbd-cb35-41de-a570-b0df3571a196/_packaging/Features/nuget/v3/index.json'

  - powershell: |
      cat global.json
    condition: startsWith(variables['Build.SourceBranch'], 'refs/heads/canaries')

  - powershell: |
      dotnet tool uninstall uno.nuget.updater.tool --tool-path $(Agent.TempDirectory)
    condition: startsWith(variables['Build.SourceBranch'], 'refs/heads/canaries')

  - pwsh: |
      gci -r -include "Chefs.csproj" |
      foreach-object {
          $a = $_.fullname; ( get-content $a ) |
          foreach-object { $_ -replace "uno.platform.chefs.skia","uno.platform.chefs.skia-canary" } |
          set-content $a }
    displayName: 'Adjust Application ID (Skia)'
    condition: startsWith(variables['Build.SourceBranch'], 'refs/heads/canaries/skia-everywhere')

  - pwsh: |
      gci -r -include "Chefs.csproj" |
      foreach-object {
          $a = $_.fullname; ( get-content $a ) |
          foreach-object { $_ -replace "uno.platform.chefs","uno.platform.chefs-canary" } |
          set-content $a }
    displayName: 'Adjust Application ID'
    condition: startsWith(variables['Build.SourceBranch'], 'refs/heads/canaries/dev')
