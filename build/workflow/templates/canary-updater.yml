
steps:
  - task: UseDotNet@2
    displayName: 'Use .NET runtime 7.0.100'
    condition: eq(variables['IsCanaryBranch'], true)
    retryCountOnTaskFailure: 3
    inputs:
      packageType: runtime
      version: 7.0.0

  - task: UseDotNet@2
    condition: eq(variables['IsCanaryBranch'], true)
    retryCountOnTaskFailure: 3
    inputs:
      packageType: runtime
      version: 3.1.3

  - task: nventiveCanaryUpdater@5
    condition: eq(variables['IsCanaryBranch'], true)
    inputs:
      solution: '$(build.sourcesdirectory)'
      useNuGetOrg: true
      usePrivateFeed: false
      mergeBranch: true
      branchToMerge: main
      nugetUpdaterVersion: 2.3.0-alpha.35
      packageAuthor: 'nventive,uno platform'
      summaryFile: '$(build.artifactstagingdirectory)/Canary.md'

  - powershell: |
      dotnet tool uninstall nventive.nuget.updater.tool --tool-path $(Agent.TempDirectory)
    condition: eq(variables['IsCanaryBranch'], true)

  - pwsh: |
      gci -r -include "info.plist" |
      foreach-object {
          $a = $_.fullname; ( get-content $a ) |
          foreach-object { $_ -replace "uno.platform.chefs","uno.platform.chefs-canary" } |
          set-content $a }
    displayName: 'Adjust info.plist bundle name'
    condition: startsWith(variables['Build.SourceBranch'], 'refs/heads/canaries')

  - pwsh: |
      gci -r -include AndroidManifest.xml |
      foreach-object {
          $a = $_.fullname; ( get-content $a ) |
          foreach-object { $_ -replace "uno.platform.chefs","uno.platform.chefs-canary" } |
          set-content $a }
    displayName: 'Adjust AndroidManifest.xml package name'
    condition: startsWith(variables['Build.SourceBranch'], 'refs/heads/canaries')
