jobs:
- job: Android
 strategy:
  matrix:
    Android:
      UseSkiaRendering: false
      VariantName: Native
    Android_Skia:
      UseSkiaRendering: true
      VariantName: Skia

  pool:
    vmImage: windows-2022

  variables:
  - group: 'UnoPlatform KeyStore'
  - name: VersionCodeOffset
    value: 1

  steps:
  - template: templates/canary-updater.yml
  - template: templates/gitversion.yml
  - template: templates/dotnet-install-windows.yml
    parameters:
      UnoCheckParameters: '--tfm net9.0-android'

  - task: DownloadSecureFile@1
    name: keyStore
    displayName: "Download keystore from secure files"
    inputs:
      secureFile: unoplatform.jks

  - script: |
      cd $(build.sourcesdirectory)/src/Chefs
      dotnet publish -f:net9.0-android -c:Release -p:UseSkiaRendering=$(UseSkiaRendering) /p:TargetFrameworkOverride=net9.0-android "/p:InformationalVersion=%GITVERSION_InformationalVersion%" /p:AndroidSigningKeyStore=$(keyStore.secureFilePath) /p:AndroidSigningStorePass=$(AndroidSigningStorePass) /p:AndroidSigningKeyPass=$(AndroidSigningKeyPass) /p:AndroidSigningKeyAlias=$(AndroidSigningKeyAlias) /p:AndroidKeyStore=true /bl:$(build.artifactstagingdirectory)/build-android.binlog 
    displayName: 'Build Android'

  - task: CopyFiles@2
    displayName: 'Publish Binaries'
    inputs:
      SourceFolder: $(build.sourcesdirectory)/src/Chefs/bin/Release/
      Contents:  |
        **/*.apk
        **/*.aab
      TargetFolder: $(build.artifactstagingdirectory)
      CleanTargetFolder: false
      OverWrite: false
      flattenFolders: false

  - task: PublishBuildArtifacts@1
    condition: always()
    inputs:
      PathtoPublish: $(build.artifactstagingdirectory)
      ArtifactName: android-is_skia_$(UseSkiaRendering)
      ArtifactType: Container