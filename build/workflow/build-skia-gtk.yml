jobs:
- job: Skia_GTK
  timeoutInMinutes: 90
  pool:
    vmImage: windows-2022

  steps:
  - checkout: self
    fetchDepth: 0
    clean: 'true'

  - template: templates/dotnet6-install-windows.yml
  - template: templates/canary-updater.yml
  - template: templates/gitversion.yml

  - task: MSBuild@1
    displayName: Build project
    retryCountOnTaskFailure: 3
    inputs:
      solution: src\Chefs.Skia.Gtk\Chefs.Skia.Gtk.csproj
      msbuildArguments: /ds /m /r /p:Configuration=Release "/p:InformationalVersion=%GITVERSION_InformationalVersion%" /bl:$(build.artifactstagingdirectory)/build-skia-gtk.binlog

  - task: CopyFiles@2
    displayName: Copy Skia output
    inputs:
      SourceFolder: src\Chefs.Skia.Gtk\bin\Release\net6.0
      Contents: '**/*.*'
      TargetFolder: $(build.artifactstagingdirectory)/bin

  - task: PublishBuildArtifacts@1
    condition: always()
    inputs:
      PathtoPublish: $(build.artifactstagingdirectory)
      ArtifactName: skia-gtk
      ArtifactType: Container